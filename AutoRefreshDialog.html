<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../Extension/lib/tableau.extensions.1.latest.js"></script>

    <!-- Our extension's code -->
    <script src="./AutoRefreshDialog.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Extension pour actualisation automatique</h4>
      <p>
        Cette extension actualise les sources de données suivant l'intervalle sélectionné.
      </p>
      <hr />

      <h5>Appliqué sur les sources : </h5>
      <div style="margin-left: 14px" id="datasources">
      </div>
      <h5>Intervalle d'actualisation en seconde:</h5>
      <input style="margin-left: 14px" type="number" id="interval" name="quantity" min="15" max="3600">

      <hr />
      <button id="closeButton">Démarrer</button>
    </div>
  </body>
</html>
